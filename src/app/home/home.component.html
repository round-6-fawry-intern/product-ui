<div class="column gap-1">


  <div class="row wrap gap-1 space-between">

    <app-product *ngFor="let product of products" [product]="product" (productoutput)="onProductOutput($event)"></app-product>

  </div>

  <p-paginator 
    (onPageChange)="onPageChange($event)" 
    [first]="first"
    [rows]="rows" 
    [totalRecords]="120" 
    [rowsPerPageOptions]="[10, 20, 30]" />

</div>
