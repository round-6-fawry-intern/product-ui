<div class="column gap-1 wrapper">
  <img src="{{product.image}}" alt="{{product.name}}">
  <h2 class="title">{{product.name}}</h2>

  <div class="row">
    <span class="price-lable">
      Price
    </span>
    <span class="price-lable">
      {{product.price}}
    </span>
  </div>

  <p-rating [(ngModel)]="product.rating" readonly="true" iconCancelClass="hidden"/>

</div>
